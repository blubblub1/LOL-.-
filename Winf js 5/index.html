<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Aufgabe</title>

		<script>
      "use-strict"
			function fDivHallo(){
        document.getElementById("Ausgabe").innerHTML = "Hallo"
      }
      function fDivWelt(){
        document.getElementById("Ausgabe").innerHTML = "Welt"
      }
      function fDivAusrufezeichen(){
        document.getElementById("Ausgabe").innerHTML = "!"
      }
		</script>
	</head>

	<body>
		<h1>Aufgabe</h1>
    <button onClick="fDivHallo();">Ausgabe von `Hallo`in ein DivElement!</button><br><br>
    <div id="idAusgabe">Bitte den Button klicken! Nach dem klicken des Buttons erscheint hier eine Ausgabe.<div/>
      
       <button onClick="fDivWelt();">Ausgabe von `Welt`in ein DivElement!</button><br><br>
    <div id="idAusgabe">Bitte den Button klicken! Nach dem klicken des Buttons erscheint hier eine Ausgabe.<div/>
      
       <button onClick="fDivAusrufezeichen();">Ausgabe von `!`in ein DivElement!</button><br><br>
    <div id="idAusgabe">Bitte den Button klicken! Nach dem klicken des Buttons erscheint hier eine Ausgabe.<div/>
	</body>
</html>
