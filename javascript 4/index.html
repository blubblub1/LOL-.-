<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Aufgabemöglichkeiten</title>

		<script>
			"use-strict";
      
      function fAlertHallo () {
        alert("Hallo");
      }
      
           
      function fAlertWelt () {
        alert("Welt");
      }
			
           
      function fAlertAusrufezeichen() {
        alert("!");
      }
		</script>
	</head>

	<body>
		<h1>Aufgabemöglichkeiten</h1>
    <button onClick="fAlertHallo();">Ausgabe von `Hallo`in Popup!</button><br /><br />
     <button onClick="fAlertWelt();">Ausgabe von `Welt`in Popup!</button><br /><br />
     <button onClick="fAlertAusrufezeichen();">Ausgabe von `!`in Popup!</button><br /><br />
	</body>
</html>
