<html>
      <head> 
              <titel>Kostenfunktion laura</titel>
              
              <meta http-equiv="Conten-Type" content="text/html; charset=utf-8">
              
              <script>
              
                       "use strict";
            function fKostenfunktion () {
            
                  var kv = parseFloat (document.getElementById("kv").value);
                  
                  var kf = parseFloat (document.getElementById("kf").value);
                  
                  var Start = parseFloat (document.getElementById("Start").value);
                  
                  var Endwert = parseFloat (document.getElementById("Endwert").value);
                  
                  var Schritt = parseFloat (document.getElementById("Schritt").value);
                  
                  var Kostenfunktion;
                  
                  var Ausgabe = "";
                  
                  Ausgabe = Ausgabe + "<table border = 1> <br>";
                  
                  Ausgabe = Ausgabe + "<tr><th>x</th><th>K(x)</th></tr>";
                  
                  while (Start <= Endwert) {
                        
                        Kostenfunktion = kv * Start +kf;
                        
                        Ausgabe = Ausgabe + "<tr><td>" + Start + "</td><td> + Kostenfunktion + "</td><td>" + Kostenfunktion + "</td></tr>;
                        
                        Start = Start + Schritt;
                  }
                  
                  Ausgabe = Ausgabe + "</table>" + "<br>";
                  
                  document.getElementById("Ausgabe"),innerHTML = Ausgabe;
                  
            </script>
            
      </head>
      
      
      <body>
            
            VKosten : <input id="kv" type="text" value="">
            
            FKosten : <input id="kf" type="text" value="">
            
            WStart : <input id="Start" type="text" value="">
            
            Endwert : <input id="Endwert" type="text" value="">
            
            VSW : <input id="Schritt" type="text" value="">
            
            <button onClick="fKostenfunktion()">Bitte die Kostenfunktion berechnen</button>
            
            <div id="Ausgabe"></div>
            
      </body>
</html>
